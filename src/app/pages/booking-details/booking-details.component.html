<div class="content-wrapper">
  <div class="main-content">
    <div class="container-fluid">
      <div class="boxes">

        <div class="col-md-12">
          <div class="col-md-10">
            <h3 translate> Booking details</h3>
            <div class="rowl">
              <nav class="navbar" style="background-color:white">
                <input class="form-control" font-color="#000" placeholder="Filter Values..." type="text" name="search"
                  [(ngModel)]="filterText">
              </nav>
            </div>
          </div>
          <div class="content table-responsive table-full-width table-striped">
            <table class="table table-bordered table-hover">
              <tr>
                <!-- <th class="info" translate>Index</th> -->
                <th translate>DriverName</th>
                <th translate>Destination</th>
                <th translate>Source</th>
                <th translate>StartDate</th>
              </tr>
              <!-- <tr *ngFor="let exp of contact ;let i=index"> -->
              <tr *ngFor="let exp of (contact | customfilter : {driverName: filterText,
                destination: filterText, source: filterText} : false);let i=index">
                <!-- <td>{{i+1}}</td> -->
                <td>{{exp?.driverName}}</td>
                <td>{{exp?.destination}}</td>
                <td>{{exp?.source}}</td>
                <td>{{exp.date | date:'medium'}}</td>
              </tr>
            </table>
          </div>
          <div class="d-flex align-items-center justify-content-center mt-2">
            <pagination [totalItems]="totalRecords" [(ngModel)]="paginationInfo.pageNumber"
               [ngModelOptions]="{ standalone: true }" (pageChanged)="onChanged($event)" class="pagination-sm"
               [boundaryLinks]="true" [maxSize]="1"></pagination>
         </div>
        </div>
      </div>
    </div>
  </div>
</div>
