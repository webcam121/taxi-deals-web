<div class="content-wrapper">
  <div class="main-content">
    <div class="container-fluid">
      <div class="boxes">
        <div class="row" [hidden]="isEdit">
          <div class="col-md-10">
            <h3 translate>Profile</h3>
            <div class="content table-responsive table-full-width table-striped">
              <div class="col-sm-12 file-upload">
                <div class="form-group row">
                  <!--    <img *ngIf="user.imageUrl" width=300 height=300 src="{{user.imageUrl}}" onError="this.src = '../../assets/img/minilogo.png'"/>-->
                  <div class="col-sm-12 user-info user-img">
                    <img [src]="'data:image/jpg;base64,'+ this.image2"  class="img-responsive"
                      onError="this.src = '../../assets/img/minilogo.png'" alt="taxideal myProfile">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-6">
                  <label for="" translate>FirstName</label>
                  <label class="form-control rounded-0">{{myProfile?.firstName}}</label>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-6">
                  <label for="" translate>LastName</label>
                  <label class="form-control rounded-0">{{myProfile?.lastName}}</label>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-6">
                  <label for="" translate>PhoneNumber</label>
                  <label class="form-control rounded-0">{{myProfile?.phoneNumber}}</label>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-6">
                  <label for="" translate>Email</label>
                  <label class="form-control rounded-0">{{myProfile?.email}}</label>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-6">
                  <label for="" translate>Address</label>
                  <label class="form-control rounded-0">{{myProfile?.address ? myProfile?.address : ''}}</label>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-6">
                  <label for="" translate>Website</label>
                  <label class="form-control rounded-0">{{myProfile ?.website ? myProfile ?.website : ''}}</label>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-6">
                  <button (click)="editProfile()" type="button" class="btn btn-info" translate>Edit Profile</button>&nbsp;
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="row" [hidden]="!isEdit">
            <div class="col-md-10">
              <h3 translate>Edit Detail</h3>
              <form class="form" [formGroup]="profileForm">
                <div class="col-sm-12 file-upload">
                  <div class="form-group row">
                    <div class="col-sm-12 user-info user-img">
                      <img [src]="'data:image/jpg;base64,'+ this.image2" [src]="croppedImage"   class="img-responsive"
                        onError="this.src = '../../assets/img/minilogo.png'" alt="taxideal myProfile">
                          <div class="form-group row">
                            <input type="file" (change)="fileChangeEvent($event)" title="{{ ' Upload Your Image' | translate }}" />
                            <div class="col-sm-12">
                              <div>
                                <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true"
                                  [aspectRatio]="4 / 3" [resizeToWidth]="128" [cropperMinWidth]="128" [onlyScaleDown]="true"
                                  [roundCropper]="false" format="png" outputType="base64" (imageCropped)="imageCropped($event)"
                                  (imageLoaded)="imageLoaded()"
                                  (loadImageFailed)="loadImageFailed()" [style.display]="showCropper ? null : 'none'">
                                </image-cropper>
                              </div>

                            </div>
                          </div>

                    </div>
                  </div>
                </div>
               <div class="form-group">
                  <div class="col-md-6">
                    <label for="" translate>FirstName</label>
                    <input formControlName="firstName" name="firstName" type="text" class="form-control rounded-0"
                      required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-6">
                    <label for="" translate>Last Name</label>
                    <input formControlName="lastName" name="lastName" type="text" class="form-control rounded-0"
                      required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-6">
                    <label for="" translate>Phone Number</label>
                    <input formControlName="phoneNumber" name="phoneNumber"  class="form-control rounded-0"
                      required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-6">
                    <label for="" translate>Email</label>
                    <input formControlName="email" name="email" type="text" class="form-control rounded-0" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-6">
                     <label for="" translate>Address</label>
                    <input id="address" type="text" name="address" placeholder="Enter Address"  class="form-control rounded-0" autocorrect="off" formControlName="address"
                     autocapitalized="off" spellcheck="off" #search placeholder="" (input)="addressValue=$event.target.value" required/>
                  </div>
                </div>
                <!-- <div class="form-group">
                  <div class="col-md-6">
                    <label for="" translate>Website</label>
                    <input formControlName="website" name="website" type="text" class="form-control rounded-0">
                   <!-- <label class="form-control rounded-0" formControlName="website"></label>
                  </div>
                </div> -->
                <div class="form-group">
                  <div class="col-md-6">
                    <button (click)="updateProfile(profileForm.value) " type="button" class="btn btn-success"
                      translate>Update</button>&nbsp;
                    <button (click)="clearForm()" type="button" class="btn btn-info" translate>Cancel</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
