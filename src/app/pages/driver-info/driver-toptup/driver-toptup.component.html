<div class="content-wrapper">
  <div class="main-content">
    <div class="container-fluid">
      <div class="boxes">
        <div class="rowl" [hidden]="isEdit">
          <div class="col-md-10">
            <div class="content table-responsive table-full-width table-striped">
              <table class="table table-bordered table-hover">
                <tr>
                  <th translate>Driver Name</th>
                  <!-- <th translate>Id</th> -->
                  <th translate>Driver amount</th>
                  <!-- <th translate>driverId</th> -->
                  <th translate>paymentType</th>
                  <th translate>total</th>
                  <th translate>pay</th>
                </tr>
                <tr *ngFor="let taxi of pagedItems">
                  <td>{{taxi?.driverName}}</td>
                  <!-- <td>{{taxi?.id}}</td> -->
                  <td>{{taxi?.credit}}</td>
                  <!-- <td>{{taxi?.driverId}}</td> -->
                  <td>{{taxi?.paymentType}}</td>
                  <td>{{taxi?.balance}}</td>
                  <td>
                    <!-- <button (click)="editDriver(taxi?.id)" type="button" class="btn btn-info" translate>Top
                      Up</button>&nbsp; -->
                      <button data-toggle="modal" style="margin: 7px;" data-target="#driverInfo" type="button" class="btn btn-info"
                      translate>Driver-Wallet
                      Up</button>&nbsp;&nbsp;&nbsp;&nbsp;
                      <button (click)="editDriver(taxi?.id)" style="margin: 7px;" type="button" class="btn btn-info" translate>Edit
                        Driver</button>&nbsp;&nbsp;&nbsp;
                      <button type="submit" class="btn btn-success" style="margin: 7px;" (click)="addUpdateDriverTopup(taxi?.id,taxi?.driverId,topupForm.value)"
                        translate>Update</button>&nbsp;&nbsp;&nbsp;
                        <!-- <button type="submit" class="btn btn-success" style="margin: 7px;" (click)="getDriverTripHistory(taxi?.driverId,taxi?.driverId,topupForm.value)"
                        translate>Driver History</button>&nbsp;&nbsp;&nbsp; -->
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-center mt-2" [hidden]="isEdit">
          <pagination [totalItems]="totalRecords" [(ngModel)]="paginationInfo.pageNumber"
             [ngModelOptions]="{ standalone: true }" (pageChanged)="onChanged($event)" class="pagination-sm"
             [boundaryLinks]="true" [maxSize]="1"></pagination>
       </div>
        <div>
          <div class="row" [hidden]="!isEdit">
            <div class="col-md-10">
              <h3><i class="fa fa-money"></i> {{driverDetails?.drivername ? driverDetails?.drivername : ''}}</h3>
              <form class="form" [formGroup]="topupForm">
                <div class="form-group">

                  <div class="col-md-6">
                    <input  type="hidden" [value]="myId"  />
                    <input  type="hidden" [value]="mydriverId"  />
                   <!-- <input formControlName="amount" type="text" class="form-control rounded-0"
                      placeholder="{{'Enter Amount' | translate}}" [ngClass]="{ 'is-invalid': f.amount.errors }">
                    <control-messages class="alert-align" [control]="topupForm.controls['amount']"
                      [controlMessage]="'Amount is required'"></control-messages> -->
                  </div>

                  <div class="col-md-6">
                    <label for="" translate>Credit</label>
                    <input formControlName="credit" type="digit" class="form-control rounded-0"
                      placeholder="{{'Enter credit' | translate}}" [ngClass]="{ 'is-invalid': f.credit.errors }">
                    <control-messages class="alert-align" [control]="topupForm.controls['credit']"
                      [controlMessage]="'Credit is required'"></control-messages>
                  </div>

                  <div class="col-md-6">
                    <label for="" translate>Wallet Type</label>
                    <select name="wallet_type" id="wallet_type" formControlName="wallet_type"
                      class="form-control rounded-0" [ngClass]="{'is-invalid': f.wallet_type.errors }">
                      <option value="" disabled translate>Payment Method</option>
                      <option translate>CASH</option>
                      <option translate>CARD</option>
                    </select>
                    <control-messages class="alert-align" [control]="topupForm.controls['wallet_type']"
                      [controlMessage]="'Wallet Type is required'"></control-messages>
                  </div>

                </div>
                <div class="form-group">
                  <div class="col-md-6">
                    <button type="submit" class="btn btn-success" (click)="addUpdateDriverTopup(myId,mydriverId,topupForm.value)"
                      translate>Update</button>&nbsp;
                    <button (click)="cancel()" type="button" class="btn btn-info" translate>Cancel</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="driverInfo"  class="modal fade" >
  <div class="modal-dialog modal-sm" style="max-width: 505px;">
     <div class="modal-content">
        <div class="modal-header">
           <h4 class="modal-title">Driver Topup Info.</h4>
           <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
           <b class="text-left" translate>
                 This feature is for premium version contact taxideals.</b>
        </div>
        <div class="modal-footer admin_actionsbtn" style="padding: 0px 20px 20px 0px;">
           <button type="button" class="btn btn-default" data-dismiss="modal" (click)="gotoBashboard()"
              style="margin-top: 0px;">
              Ok

     </div>
